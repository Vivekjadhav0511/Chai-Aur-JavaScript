    <script>

    // suppose we want a file or data from a file so we can't get a data immiditely it takes time so in this 
    // situation we can't stop the hole execuation process their fore here we use AsyncJavaScript Programming.

    // XMLHttpRequest used to make Js asyncronus 

     let requestUrl = "https://api.github.com/users/Vivekjadhav0511"
     let XHR= new XMLHttpRequest() 
     XHR.open("GET",requestUrl)
    XHR.onreadystatechange = function(){
        console.log(XHR.readyState);
        if (XHR.readyState===4) {
          let data= JSON.parse(this.responseText)
          console.log(data);
        }
    }
     XHR.send()

    </script>
